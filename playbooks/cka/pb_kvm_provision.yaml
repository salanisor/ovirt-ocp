---
- name: "Deploys VM based on cloud image"
  hosts: 127.0.0.1
  connection: local
  gather_facts: yes
  become: yes
  vars:
    pool_dir: "/var/lib/libvirt/images"
    vcpus: 2
    ram_mb: 4096
    cleanup: no
    net: default
  tasks:
    - name: "KVM Provision role"
      include_role:
        name: role_kvm_provision
